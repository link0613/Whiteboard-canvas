	<body style="margin:0px;padding:0px;width:100%;height:1200px;overflow:hidden;">
		<button ID="button1" class="show-menu"><i class="material-icons">visibility</i></button>

							<div class="section" id="saving-to-local-storage" >
								<span id="saving-and-loading" ></span>
								<div class="literally localstorage" style="width:100%;height:1200px;margin:0px;padding:0px;background-color:transparent;"></div>
							</div>
						</div>
					</div>
				</div>

		<script>
			$(document).ready(function() {
				var lc = LC.init(
					document.getElementsByClassName('literally localstorage')[0],
						{
							secondaryColor: '#fff'
						}
					);
				
				

				var localStorageKey = 'drawing'
				if (localStorage.getItem(localStorageKey)) {
					lc.loadSnapshot(JSON.parse(localStorage.getItem(localStorageKey)));
				}

				lc.on('drawingChange', function() {
					localStorage.setItem(localStorageKey, JSON.stringify(lc.getSnapshot()));
				});
				
				$( ".lc-color-pickers" ).parent().css( {"position":"relative"} );
				
				var i = 1;
				$('.lc-pick-tool.toolbar-button.thin-button').each(function(){
					$(this).addClass('toolbar-button-custom-'+i);
					i++;
				});
				//$('.lc-picker').hide();
				
				//$('.lc-options.horz-toolbar').hide();
				$('.lc-picker').append("<div class='option-toolabar'></div>");
				$('.option-toolabar').append($('.horz-toolbar'));
				$('.option-toolabar').hide();
				
				$('.lc-drawing.with-gui').addClass('hide-menu');
				$( ".lc-picker" ).before('<div class="button2-wrapper"><button ID="button2"><i class="material-icons">visibility_off</i></button></div>');
 				//$('.button2-wrapper').hide();
				
				$('#button1').hide();

				$('.thin-button').click(function(obj) {
					setTimeout(() => {
						var toolname = ($( ".thin-button" ).filter( ".selected" ).attr('title'))
						switch(toolname) {
							case 'Pencil':
							case 'Eraser':
							case 'Line':
							case 'Rectangle':
							case 'Ellipse':
							case 'Polygon':
								$('.option-toolabar').hide();
								$('#borderWidth').show();
								break;
							case 'Text':
								$('.option-toolabar').show();
								$('#borderWidth').hide();
								setTimeout(() => {
									var obj1 = $($(".lc-font-settings label input")[0]);
									var obj2 = $($(".lc-font-settings label input")[1]);
									$('.lc-font-settings label').empty();
									$($('.lc-font-settings label')[0]).append('<div>italic</div>');
									$($('.lc-font-settings label')[0]).append(obj1);
									$($('.lc-font-settings label')[1]).append('<div>bold</div>');
									$($('.lc-font-settings label')[1]).append(obj2);
								}, 0);
								break;
							default:
								$('#borderWidth').hide();
								$('.option-toolabar').hide();
						}
					}, 0);
				});

				$( "#button1" ).click(function() {
					$('.lc-picker').show();
					$('.button2-wrapper').show();
					//$('.lc-options.horz-toolbar').show();
					$('.v-slider-wrapper').show();
					$('.literally').removeClass('border-none');
					$('.lc-drawing.with-gui').removeClass('hide-menu');
					$(this).hide();
 				});
			
				$( "#button2" ).click(function() {
					$('.lc-picker').hide();
					$('.literally').addClass('border-none');
					$('.button2-wrapper').hide();
					$('.lc-options.horz-toolbar').hide();
					$('.v-slider-wrapper').hide();
					$('.lc-drawing.with-gui').addClass('hide-menu');
					$("#button1").show();
				});
		
				$(".toolbar-button-custom-1").append('<i class="material-icons">create</i>');
				$(".toolbar-button-custom-2").append('<i style="font-size:22px" class="fa fa-eraser"></i> ');
				$(".toolbar-button-custom-3").append('<i class="material-icons">remove</i>');
				$(".toolbar-button-custom-3 .material-icons").css({'transform' : 'rotate(135deg)'});
				$(".toolbar-button-custom-4").append('<i class="material-icons">check_box_outline_blank</i>');
				$(".toolbar-button-custom-5").append('<i class="material-icons">radio_button_unchecked</i>');
				$(".toolbar-button-custom-6").append('<i class="material-icons">text_fields</i>');
				$(".toolbar-button-custom-7").append('<i class="material-icons">signal_cellular_null</i>');
				$(".toolbar-button-custom-8").append('<i class="material-icons">pan_tool</i>');
				$(".toolbar-button-custom-9").append('<i class="material-icons">colorize</i>');

				$(".lc-redo").hide()
				$(".lc-undo").append('<i class="material-icons">undo</i>');
				$(".lc-zoom-out").hide()
				$(".lc-zoom-in").hide()
				$(".lc-clear").empty()
				$(".lc-clear").append('<i class="material-icons">clear</i>');
				$(".lc-clear").attr('title', 'Clear');
				$(".lc-picker").append('<div class="v-slider-wrapper"><div min="1" max="50" value="3" class="v-slider" id="borderWidth"></div></div>')
				//$('.v-slider-wrapper').hide();
				$( "#borderWidth" ).slider({
					orientation: "vertical",
					range: "min",
					min: 1,
					max: 30,
					value: 5,
					slide: function( event, ui ) {
						lc.trigger('setStrokeWidth', parseInt(ui.value));
						$( "#amount" ).val( ui.value );
					}
				});
			});
			$.getQueryParameters = function(str) {
			  return (str || document.location.search).replace(/(^\?)/,'').split("&")
			  .reduce(
			    function(all,part){
			      part=part.split("=");
			      all[part[0]]=part[1];
			      return all;
			    },
			    {}
			  );
			};
			document.addEventListener("click", function(e){
				if ($(e.target).attr('class') == 'color-well-color'){
					$('.lc-picker').addClass('unset-scroll');
				} else {
					$('.lc-picker').removeClass('unset-scroll');
				}
			});

			console.log()
